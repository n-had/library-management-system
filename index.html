<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="">
        <h2 class="header-text">Library Management System</h2>
      </div>
      <div class="search-input-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search book title or author"
        />
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Book ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Price</th>
              <th>Availability Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="item-not-found">No matching book or author found</div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
